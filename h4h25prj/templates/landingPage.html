<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LA Rental Home Finder</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            text-align: center;
        }

        .container {
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px;
            max-width: 800px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        h3 {
            color: #34495e;
            margin-bottom: 30px;
            font-weight: normal;
            line-height: 1.5;
        }

        .enter-button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .enter-button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        .enter-button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to LA Rental Home Finder!</h1>
        <h3>Affected by the recent fires? Find your perfect rental property in Los Angeles.<br>
            Search through available properties, check wildfire risk areas,<br>
            compare properties, and get AI-powered insights on property values.</h3>
        <a href="/" class="enter-button">Start Searching</a>
    </div>
</body>
</html>
